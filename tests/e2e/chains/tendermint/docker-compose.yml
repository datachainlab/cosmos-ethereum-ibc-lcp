networks:
  relayer-e2e:
    name: &network-common relayer-e2e

services:
  tendermint-chain0:
    container_name: tendermint-chain
    image: tendermint-chain:latest
    environment:
      - LCP_RA_ROOT_CERT_HEX=${LCP_RA_ROOT_CERT_HEX}
      - IBC_CHANNEL_UPGRADE_TIMEOUT=180000000000
    ports:
      - 26656:26656
      - 26657:26657
      - 6060:6060
      - 9090:9090
    healthcheck:
      test: "wget -q -O - http://localhost:26657/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - *network-common
